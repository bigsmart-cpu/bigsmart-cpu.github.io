      body {
        background:url("./img/camo-black-2x.png") no-repeat center center;
        background-color : black;
        /* 让背景图基于容器大小伸缩 */
        background-size: cover;
        background-repeat: repeat;
        /* background-attachment设置背景图像是否固定或者随着页面的其余部分滚动。
            scroll 背景图片随着页面的滚动而滚动，这是默认的。
            fixed 背景图片不会随着页面的滚动而滚动。
            local 背景图片会随着元素内容的滚动而滚动。*/

      }

        padding: 0;
        margin: 0;
      }
      .shell{
          height: 100vh;
          overflow-x: hidden;
          perspective: 3px;
      }

          display: flex;
          justify-content: center;
          align-items: center;
          font-style: 30px;
          letter-spacing: 2px;
      }
      .image{
          transform: translateZ(-1px) scale(1.6);
          background-size: cover;
          height: 100vh;
          z-index: -1;
      }
      .text{
          height: 50vh;
          background-color: black
      }
      .text h1{
          color: #fff;
      }
      .heading{
          z-index: -1;
          transform: translateY(-30vh) translateZ(1px);
          color: #fff;
          font-size: 30px;
      }

    <script type="text/javascript">
        window.onload = function(){
           var audio = document.getElementById('music');
               audio.pause();//打开页面时无音乐
        }
        function play() {
          var audio = document.getElementById('music');
          if (audio.paused) {
              audio.play();
              document.getElementById('musicImg').src="img/icon_queue_pause.png";
          }else{
              audio.pause();
              audio.currentTime = 0;//音乐从头播放
              document.getElementById('musicImg').src="img/icon_queue_play.png";
          }
        }
    </script>
