    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <body class = "bg-dark text-white" >
      <div class="container-fluid text-center">
        <p class="display-3 col-12">欢迎来到我的页面!</p>
        <p class="display-6 col-12">我们将解决一个小谜题，将管道1的三个方块按原顺序移到管道3中，但我们必须遵循以下规则：</p>
        <p class="h3 col-12">
        1.数字大的方块不能放在小的方块上面，如方块3不能放在方块1上面。
        </p>
        <p class="h3 col-12">
        2.一次只能移动一个方块。
        </p>
        <p class="h3 col-12">
        3.方块只能放在管道中。
        </p>
      </div>
      <div class="container text-center">
        <div class="row justify-content-start">
          <div class="display-5 col-4">
            管道1
          </div>
          <div class="display-5 col-4">
            管道2
          </div>
          <div class="display-5 col-4">
            管道3
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="list-group">
              <a  class="h2 list-group-item">空位</a>
              <a  class="h2 list-group-item">空位</a>
              <a  class="h2 list-group-item list-group-item-success">方块3</a>
            </div>
          </div>
        <div class="col">
          <div class="list-group">
            <a  class="h2 list-group-item">空位</a>
            <a  class="h2 list-group-item list-group-item-primary">方块1</a>
            <a  class="h2 list-group-item list-group-item-info">方块2</a>
          </div>
        </div>
        <div class="col">
          <div class="list-group">
            <a  class="h2 list-group-item">空位</a>
            <a  class="h2 list-group-item">空位</a>
            <a  class="h2 list-group-item">空位</a>
          </div>
        </div>
      </div>
    </div>
